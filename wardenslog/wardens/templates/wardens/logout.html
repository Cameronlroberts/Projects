{% extends 'wardens/base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<form action="{{ action }}" method="POST" style="margin: auto; width: 50%">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button type="submit" class="btn btn-primary">
    {% trans 'Submit' %}
    </button>
{% endbuttons %}

{% endblock %}
